<!DOCTYPE html>
<html>
<head>
	<title>비번고고</title>
	<style type="text/css">
		#daumContent{
			width: 978px;
			overflow: hidden;
			margin: 0 auto;
			border: 1px solid red;
		}
		#mArticle{
			/*min-height: 574px;*/
		}
		.myinfo_intro{
			width: 100%;
			overflow: hidden;
			height: 147px;
		}
		.intro_out .bg_intro{
			width: 126px;
			background-position: -160px -600px;
		}
		.myinfo_intro .bg_intro{
			float: left;
			width: 154px;
			height: 147px;
		}
		.intro_out .cont_intro{
			padding-top: 54px;
		}
		.myinfo_intro .cont_intro{
			float:left;
			padding-top: 37px;
		}
		.intro_out .tit_outpw{
			width: 501px;
			margin-top: -16px;
			background-position: 0 -1665px;
		}
		.myinfo_intro .tit_comm{
			height: 26px;
			margin-bottom: 14px;
		}
		.tit_comm{
			display: block;
			overflow: hidden;
		}
		.myinfo_intro, .cont_intro, .desc_g{
			color: #57595c;
			font-size: 13px;
			line-height: 22px;
			background-color: #fff;
		}
		fieldset, img{
			border:0 none;
		}
		.fld_comm .info_comm{
			position: relative;
			padding: 35px 42px 19px;
			border-top: 1px solid #e1e1e1;
			border-bottom: 1px solid #e1e1e1;
			background-color: #fbfbfb;
		}
		.info_comm .info_daumid{
			margin-top: 5px;
			margin-bottom: 24px;
		}
		.info_comm .info_detail{
			display: block;
			clear: both;
			width: 100%
			margin-bottom: 19px;
			overflow: visible;
			zoom:1;
		}
		.info_detail .tit_space{
			padding-top: 0;
		}
		.info_detail .tit_detail{
			float:left;
			width: 107px;
			overflow: hidden;
			padding: 12px 0 05px;
		}
		.info_detail .txt_id{
			width: 37px;
			height: 14px;
			background-position: -41px -460px;
		}


	</style>
</head>
<body>
	<div id="daumContent" role="main">
		<div id="cMain">
			<div id="mArticle">
				<div class="myinfo_intro intro_out">
					<span class="bg_intro"></span>
					
				</div>
				<div class="cont_intro">
					<h3 class="tit_comm tit_outpw">안전한 회원탈퇴를 위해, 비밀번호를 확인해주세요</h3>
					<p class="desc_g">
						비밀번호 확인 후 아이디는 죽시 탈퇴됩니다.
						<br>
						탈퇴 후에는 동일 아이디로 다시 가입할 수 없으며 아이디와 데이터는 복구할 수 없으니 신중하게 선택해 주세요.
					</p>					
				</div>				
			</div>
			<form action="frm_repw" action="" method="post">
				<div class="info_comm">
					<div class="info_detail info_daumid">
						<div class="tit_detail tit_space">
							<strong class="txt_comm txt_id">아이디</strong>
							
						</div>
						
					</div>
					
				</div>
				
			</form>
		</div>
		
	</div>
</body>
</html>
