<!DOCTYPE html>
<html>
<head>
	<title>nav_underline_hover.html</title>
	<link rel="stylesheet" type="text/css" href="../common.css">
	<style type="text/css">/*<!--프로젝트에도 활용 가능하다. 네비게이션에 커서올리면 밑줄쫙 그어지는 기능-->*/
		body{
			background-color: #080808;
		}
		div.container{
			position: absolute;/*정가운데에 오게한다.. */
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);/*transform 이동,각도조절*/
		}
		li{
			display: inline-block;
		}
		li a {
			text-decoration: none;
			display: inline-block;
			color: #fff;
			font-family: Source Sans Pro;
			font-weight: lighter;
			font-size: 28px;
			padding: 0 20px;
		}
		.cool_link:after{
			content: '';/*내용부 없다.*/
			display: block;/*가로 다 내꺼*/
			width: 0;
			height: 2px;
			background-color: #fff;
			transition: width .3s;
		}
		.cool_link:hover:after{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container"> 
		<li><a href="#" class="cool_link">HOME</a></li>
		<li><a href="#" class="cool_link">Search</a></li>
		<li><a href="#" class="cool_link">About</a></li>
		<li><a href="#" class="cool_link">Contact</a></li>
	</div>

</body>
</html>
