<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>네이버: 로그인</title>
	<!-- favicon: 제목줄의 아이콘 -->
	<link rel="icon" type="image/x-icon" href="../Img/NAVER/naversm.png">
	<style type="text/css">
		/* 공통 사항*/
		@import url('https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap');
		
		body,ul{
			background-color: #f5f6f7;
			font-family: 'Nanum Gothic', sans-serif;
			margin: 0; padding: 0;
		}
		a:link, a:visited{
			color: inherit;
			text-decoration: none;
		}
		/*a:hover{
			text-decoration: underline;
		}*/

		/*header 부분*/
		div#content_layout{
			width: 460px;
			margin: 0 auto;
		}
		div#header_div{
			width: 240px;
			margin: 62px auto;
		}
		div.div_input{
			background-color: white;
			border: 1px solid #badada;
			width: 408px;
			height: 29px;
			margin-bottom: 14px;
			padding: 10px 35px 10px 15px;
		}
		span.input_box{
			display: block;
			overflow: hidden; /*사이즈를 정해놓고 그 이상 넘어버리면 숨기는것*/
		}
		input.input_login{
			border-width: 0px;
			width: 408px;
			padding:7px 0px 6px 0px;
		}
		a#btn_login{
			display: block;/*사이즈 줄수있는데 가로 다 내꺼*/
			background-color: #1fbc02;
			color: white;
			font-size: 22px;
			width: 460px;
			height: 59px;
			text-align: center;/*글자 가운데 정렬*/
			padding-top: 2px;/*안쪽여백 윗쪽*/
			line-height: 61px;/*글자가 가운데 정렬된다.//heigt랑 같은값을 주면됨 (패딩 탑2 가 있어서 2를 더해서 준다.)*/
			text-decoration: none;
			margin: 30px 0px 13px 0px;/*시계방향으로 상우하좌*/
		}
		table{
			width: 100%;
		}
		#state{
			font-size: 13px;
			position: relative;
		}
		td{
			height: 26px;
		}
		#state > label{
			background:url('../Img/NAVER/check_off.gif') no-repeat;
			display: block;
			height: 26px;
			line-height: 26px;
			padding-left: 30px;

		}
		#state > input{
			visibility: hidden;
			position: absolute;
			right: 1px;
			width: 22px;
			height: 22px;
			margin-top: -11px;
		}

		#state > input:checked + label{
			background-image: url('../Img/NAVER/check_on.gif');
		}

		#secure{
			text-align: right;
			font-size: 12px;
		}

		#ip_ud{
			color: #747474;
		}
		/*#ip_ud:hover{
			text-decoration: none;
		}*/
		#off{
			display: inline-block;
			font-weight: bold;
			width: 22px;
			text-align: left;
			color: #747474;
			cursor:pointer;
		}
		.si{
			color: #d5d5d5;
		}
		#login_ud > a{
			text-decoration: underline;
			color: #747474;
		}
		#secure img{
			/*수직정렬
			: display가 inline 또는 inline-block일 때만 사용 가능
			: baseline, sub, super, middle, top, bottom 등*/
			vertical-align: bottom;

		}
		hr{
			width: 98%;
			margin: 20px auto;
			border: thin solid #eaeaea;
		}
		div#member{
			color: #8c8c8c;
			font-size: 12px;
			text-align: center;
		}
		div#marketing{
			width: 100%;
		}
		img#naver_img{
			width: 460px;
			display: block;
			margin: 47px 0px 15px 0px;
		}
		#footer{
			padding: 15px 0;/*상하 (두개일떄는)*/
		}
		#footer > ul{ 
			margin: 0 auto 9px;
			text-align: center;

		}
		#footer * {
			font-size: 11px;
			line-height: normal;
			list-style: none;
			color: #333;
		}
		#footer > ul > li{
			display: inline;/*인라인:사이즈 조절은 안하는데 내 옆으로 다 붙어라*/
			padding: 0 5px 0 7px;
			border-left: 1px solid #dadada;
		}
		#footer > ul > li a:hover{
			color: #1fbc02;
			text-decoration: underline;
		}
		#footer ul li:first-child{/* first-child: 첫번째 자식만*/
			border-left: 0px!important;/* ! 느낌표 찍으면 가장 높은 레벨이니까 이놈만 먹음*/
		}
		#addr_logo{
			width: 63px;
			height: 11px;
		}
		#address{
			margin:0 auto;
			text-align: center;
		}
		#address * {
			font: 9px verdana;
		}
		#address a{
			font-weight: bold;
		}
		#address a: hover{
			color: #1fbc02;
		}
	</style>
</head>
<body>
	<div id="content_layout">
		<header>
			<div id="header_div">
				<a href="httms://www.naver.com">
					<img alt="네이버 로고" src="../Img/NAVER/naver_logo.png">
				</a>
				
			</div>
		</header>
		<section>
			<div class="div_input" id="naver_id">
				<span class="input_box">
					<input type="text" placeholder="아이디" class="input_login" id="inputin">
					
				</span>
			</div>
			<div class="div_input" id="naver_pw">
				<span class="input_box">
					<input type="password" placeholder="비밀번호" class="input_login" id="inputpw">
					
				</span>
				
			</div>
			<div>
				<a id="btn_login" href="#">로그인</a>
			</div>
			<div>
				<table>
					<tr>
						<td id="state">
							<input type="checkbox" id="loginck">
							<label for="loginck" class="label1">
								&nbsp로그인상태유지
							</label>
						</td>
						<td id="secure">
							<span id="ip_ud"><a href="#">IP보안</a></span>
							<span id="off">OFF</span>&nbsp;<!--여백줄때 사용-->
							<span class="si">|</span>&nbsp;
							<span id="login_ud"><a href="#">일회용 로그인</a></span>&nbsp;
							<img src="../Img/NAVER/help.png">
						</td>
					</tr>
				</table>
			</div>
			<div><hr></div>
			<div id="member">
				<a href="#">아이디 찾기</a>&nbsp;<span class="si"> | </span>&nbsp;
				<a href="#">비밀번호 찾기</a>&nbsp;<span class="si"> | </span>&nbsp;
				<a href="#">회원가입</a>
				
			</div>
		</section>
		<aside>
			<div id="marketing">
				<img src="../Img/NAVER/naver_img.JPG" id="naver_img">				
			</div>
		</aside>
		<footer>
			<div id="footer">
				<ul>
					<li><a href="#">이용약관</a></li>
					<li><strong><a href="#">개인정보처리방침</a></strong></li>
					<li><a href="#">책임의 한계와 법적고지</a></li>
					<li><a href="#">회원정보 고객센터</a></li>
				</ul>
			
				<div id="address">
					<span>
						<a href="httms://www.naver.com">
						<img id="addr_logo" src="../Img/NAVER/naver_logo.png">
						</a>
					</span>
					<span>Copyright</span>
					<span>@</span>
					<span><strong><a href="#">NAVER Corp.</a></strong></span>
					<span>All Rights Reserved.</span>
				
				</div>

			</div>
		</footer>
		
	</div>
</body>
</html>
