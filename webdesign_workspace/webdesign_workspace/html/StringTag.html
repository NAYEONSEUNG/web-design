<!DOCTYPE html>
<html>
<head>
	<title>Text관련 태그</title>
</head>
<body>
	<!-- h1~h6태그: 제목 표시해준다(h1이 가장 큼, h6이 가장 작음.-->
 	<h1>Hello 똥선</h1>
 	<h2>Hello 똥선</h2>
 	<h3>Hello 똥선</h3>
 	<h4>Hello 똥선</h4>
 	<h5>Hello 똥선</h5>
 	<h6>Hello 똥선</h6>
	
	<!-- p태그: 문단(단락) -->
	<p> 첫번째 단락</p>
	<p> 두번째 단락</p>
	<p> 세번째 단락</p>

<!-- br 태그: 한줄 개행 , 이놈은 end태그가 없다.-->
	<p>
		1.e동선<br>
		2.똥선<br>
		3.도비<br>
		4.골덴<br>
		5.오이변
	</p>
    <hr>
	<!-- hr 태구: 수평선(end 태그 x) -->
	<!-- blockquote: 인용문 넣기 -->
	<blockquote>
		도비는 왜 동선이를 닮았을까요<br>
		동선이를 닮은 사람이 많아요<br>
		아닙니다 닮은 사람이 아닙니다...요정
	</blockquote>
	
	<!-- HTML은 공백과 한줄개행을 인식하지 않음! -->
	<!-- pre: 입력하는 그대로 화면에 표시하기(공백도) -->
	<P>   동선씨 메롱   </P>
	<PRE>        동선씨 메롱     </PRE>

	<!-- Strong, b: 글자 진하게 -->
	<strong>동선</strong><br>
	<b>진하게 표시할 텍스트</b>

	<!-- em, i: 이탤릭체 -->
	<em>똥선</em><br>
	<i>똥똥선</i><br>

	<!-- mark: 형광펜 효과 -->
	<p> 동선씨 <mark> 메로로로롱롱롱롱</mark></p>

	<!-- span: 줄바꿈 없이 영역 묶기 /구조짤때 많이 사용(많이들 사용한다.) -->
	<span>오동      통선선</span>

</body>
</html>
