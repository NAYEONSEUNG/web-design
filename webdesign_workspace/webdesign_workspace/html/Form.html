<!DOCTYPE html>
<html>
<head>
	<!-- 값을 입력받는 공간ex) 회원가입, 검색 등등... -->
	<title>Form(폼: 입력)관련태그</title>
</head>
<body>
	<form method="POST" action="Login" name="frm_login">
		<!-- 입력받는 태그들  action: 어떠한 작업을 할건지 명령하는 것, 경로를 써준다. method: 어떻게 갈건지를 적는다. -->
		<label for="inputid">ID</label> <!-- label for을 써주면 id눌렀을때 박스안에 파란테두리 뜬다-->
		<input type="text" name="" id ="inputid" value="ccw1104"><br>
		<label for="inputpw">PW</label><input type="password" name="" id="inputpw"><br>
		<input type="button" name="" value="로그인">
	</form>
	
	<!-- 선택자(selector) -->
	<!-- id:Unique 식별자 ,중복X 유일하게 하나만 식별 -->
	<!-- class: 복수개를 선택, 중복 가능  -->

	<!-- fieldsetk, legend: 폼 요소 그룹으로 묶기  테두리 쳐준다.-->
	<form name="" action="" method=""> 
		<fieldset>
			<legend>회원 가입</legend>
			<label for="memid">아이디</label>
			<input type="text" name="" id="memid" placeholder="ID를 입력하세요!"><br><!-- placeholder: 아이디 입력창 안에 잔상을 띄어놓은다.-->
			<label for="mempw">패스워드</label>
			<input type="text" name="" id="mempw" placeholder="대소문자와 특수문자를 합쳐서 8자이상"><br>
			<label for="memphone">전화번호(-없이)</label>
			<input type="text" name="" id="memphone" value="010" maxlength="11">
		</fieldset>	
	</form>
</body>
</html>
