<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
		.span1{
			color:#3c6382;/*16진수(0~9+a,b,c,d,e,f)RGB(앞에 0 두개가 red, 가운데0두개가 green, 마지막 0두개가 blue)값*/
			font-size: 40px;
		}
		.span2{
			font-size: 40px;
			/* rgba의 a는 투명도
				투명도 0~1, 1은 온전하게 출력, 0은 안나오는거*/
			color: rgba(0,0,0,0.5); 

			opacity: 0.5; /* 투명도만 나타낸다(0~1)*/
			
		}
	</style>
</head>
<body>
	<span class="span1">동선씨 메롱</span>
	<span class="span2">동선씨 메롱메롱</span>
</body>
</html>
