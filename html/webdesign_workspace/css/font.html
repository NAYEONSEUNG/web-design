<!DOCTYPE html>
<html>
<head>
	<title>font.html</title>
	<!-- 웹폰트 사용하는 방법 -->
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Poor+Story&display=swap');
		#human{
			font-size: 45px; /*글자 크기*/
			font-family: 'Poor Story', cursive;/*글씨체*/
			font-weight: bold; 
			/* font-wieght는 글자의 굵기를 지정 숫자는 100-900까지 표현가능 Normal(400),Bold(700)*/
			font-style: italic;/*이탤릭체*/
		}
	</style>
</head>
<body>
	<span id = "human">동선씨동동동동/(O.,.,.,00.,.,.,.O)/</span>
</body>
</html>
