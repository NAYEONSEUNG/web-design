<!DOCTYPE html>
<html>
<head>
	<title>Table(표) 관련 태그</title>
</head>
<body>
	<!-- table, tr, td, th(제목) -->

	<table border="1px">
		<caption>동선이와 친구들</caption>
		<thead> <!-- 표의 제목열을 구분하는 태그-->
		<tr>
			<td>번호</td>
			<td>이름</td>
			<td>별명</td>
		</tr>
		</thead>
		<tbody>   <!-- 표의 본문 구분하는 태그-->
		<tr>
			<td>1</td>
			<td>동선</td>
			<td>도비</td>
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<!-- rowspan 세로로 칸 합치기 -->
			<td colspan="2">똥선</td>  
			<!-- colsapn 가로로 칸 합치기 -->
		</tr>
		<tr>
			
			<td>똥똥선</td>
			<td>오이번</td>	
		</tr>
        </tbody>
		<tfoot> <!--표의 요약을 구분한느 태그-->
			<tr>
				<td colspan="3">칭구가 2명이다</td>
			</tr>
			
		</tfoot>
	</table>
</body>
</html>
